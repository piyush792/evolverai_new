<div class="sidebar-card">
  <div class="dropdown">
    <div class="dropdown-toggle" id="destination-node-filter" data-bs-toggle="dropdown" aria-expanded="false"
      data-bs-auto-close="outside">
      <div class="body">
        <div class="search-input" appClickDirective>
          <form #form="ngForm" class="md-inline-block form-inline  ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <input type="text" autocomplete="off" class="form-control" placeholder='Search Destination'
              aria-label="Search" area-describedby="basic-addon2" [(ngModel)]="searchInput" name="searchInput"
              (keyup)="processChangeDestination()">
            <span *ngIf="selectedDestinationNodes.length > 0" class="reset-search" style="margin-right:40px;">[Selected:
              {{selectedDestinationNodes.length}}]</span>
            <img *ngIf="dbLoading" width="20px" src="../../assets/images/loader_small.gif" />
            <span *ngIf="selectedDestinationNodes.length > 0" class="reset-search" (click)="resetDestinationNode();"
              title="RESET INPUT-2"><i class="bi bi-x-circle"></i></span>
            <!--<input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="destinationNodeFilter" />-->
            <!--<button style="float:left;margin-top: 10px;position: relative;" class="btn btn-primary" [disabled]="!form.form.valid" (click)="getSourceNode(searchInput.value)">Search</button>-->
          </form>
        </div>
      </div>
    </div>

    <div style="position: absolute;">
      <img *ngIf="loading" width="20px" src="../../assets/images/loader_small.gif" />
      <!-- <span style="font-size: 13px;color: white;">
        [Count: {{destinationNodesLength}}]
      </span> -->
      <span *ngIf="distinctDestinationNodesData.length>0">
        <input type="checkbox" name="destinationNodeAll" [(ngModel)]="isAllSelected" [value]="destinationNodesDB"
          [checked]="" (change)="selectAll($event);">
        <span class="custom-control-description text-white">&nbsp;Select Unique {{distinctDestinationNodesData.length}}
          Nodes</span>
      </span>
    </div>

    <ul class="dropdown-menu" aria-labelledby="destination-node-filter">
      <!-- *ngIf="showSourceBody" -->
      <div class="body">
        <div *ngIf="destinationNodesDB.length">
          <div class="search-options">

            <div class="accordion destination-node-accordion" id="accordionDestination">
              <div class="accordion-item" *ngFor="let destinationNode of destinationNodesDB; let i = index;">
                <h2 class="accordion-header" [id]="'heading'+i">
                  <button class="accordion-button" [ngClass]="{ 'collapsed': i != 0 }" type="button"
                    data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true"
                    [attr.aria-controls]="'collapse'+i">
                    <input class="form-check-input border border-secondary" type="checkbox" name="destinationNodes"
                      [value]="destinationNode"
                      [checked]="selectedDestinationNodes.indexOf(destinationNode.destination_node)>-1 "
                      (change)="selectDestinationNode(destinationNode,$event)">
                    <label class="form-check-label">
                      <span>&nbsp;{{destinationNode.destination_node_name}}</span>
                    </label>
                  </button>
                </h2>
                <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }"
                  [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionDestination">
                  <div class="accordion-body">
                    <div class="subcategory-badges">
                      <div *ngFor="let subDestinationNode of destinationNode.subcategory_syn_node_name">
                        <a class="list-group-item small">
                          <span class="badge bg-secondary">{{subDestinationNode}}</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- <div class="mb-1 form-check" *ngFor="let destinationNode of destinationNodesDB">
              <input class="form-check-input border border-secondary" type="checkbox" name="destinationNodesDB"
                [value]="destinationNode"
                [checked]="selectedDestinationNodes.indexOf(destinationNode.destination_node)>-1 "
                (change)="selectDestinationNode(destinationNode,$event)">
              <label class="form-check-label">
                {{destinationNode.syn_node_name}} - <span
                  class="badge bg-secondary">{{destinationNode.destination_node_name}}</span>
              </label>
            </div> -->

          </div>
        </div>
      </div>
    </ul>
    
  </div>
</div>
