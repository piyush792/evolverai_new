<div class="sidebar-card">
  <div class="body">
    <div class="dropdown">
      <div class="dropdown-toggle" id="filter-node-select" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="search-input" appClickDirective>
          <input class="form-control" type="text" [value]="nodeSelectsFilterText2">         
          <img *ngIf="loading" width="20px" src="../../assets/images/loader_small.gif" />
        </div>
      </div>

      <ul class="dropdown-menu" aria-labelledby="filter-node-select">
        <div class="body">
          <div class="search-options" style="width: 150%;">            
            <div class="">
              <input class="form-control" type="text" placeholder="Search Pair Type" [(ngModel)]="nodeSelectsFilterText1">
              <span class="fa fa-search"></span>

            <li *ngFor="let node_select of node_selects | PairTypeFilterPipe:nodeSelectsFilterText1; let i = index" (click)="selectNode(node_select.nnrt_id, node_select.pair_name)">
              {{ node_select.pair_name }}
            </li>
          </div>
        </div>
      </ul>
      <!-- <span *ngIf="node_selects.length > 2" style="cursor: pointer" class="text-white float-right"
        (click)="SeeMore($event,seeMoreGeneModal);">
        See More Pair Type</span> -->
      <!-- <img *ngIf="loading" width="20px" src="../../assets/images/loader_small.gif" /> -->
    </div>
  </div>
</div>

<ng-template #seeMoreGeneModal let-c="close" let-d="dismiss">
  <div class="modal-body without_bord_rad indicators-modal">
    <div class="modal-header">
      <div class="row">
        <div class="col-md-12">
          <h6 class="text-white">Select Nodes
            <span aria-hidden="true" aria-label="Close" (click)="seeMoreClosePopup()"
              class="close pull-right">&times;</span>
            <div class="clearfix"></div>
          </h6>
        </div>
        <div class="col-md-12">
          <div class="indicator_search">
            <input class="form-control" type="text" [(ngModel)]="nodeSelectsFilterText1">
            <span class="fa fa-search "></span>
          </div>
        </div>
      </div>
    </div>

    <ul>
      <li class="form-control" *ngFor="let node_select of node_selects | PairTypeFilterPipe:nodeSelectsFilterText1;">
        <input type="radio" name="node_selects" [value]="node_select.nnrt_id"
          [checked]="(node_select.nnrt_id==2?'checked':'')">
        &nbsp;<label>{{ node_select.pair_name }}</label>
      </li>
    </ul>

    <div class="modal-footer">
      <div class="demo-checkboxes-radio">
      </div>
      <button class="btn btn-outline-primary" [disabled]="disableProceed" (click)="seeMoreproceed()">Proceed</button>
      <button class="btn btn-danger" (click)="seeMoreClosePopup()">Close</button>
    </div>
  </div>
</ng-template>
