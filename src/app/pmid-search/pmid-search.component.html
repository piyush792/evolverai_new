<app-header></app-header>

<div class="pmid-search-wrapper">
    <div class="page-title bg-primary bg-gradient text-light">
        <h3>PMID Search</h3>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="input-group input-group-lg mb-3">
                <select class="form-select form-select-lg mb-3 bg-light" aria-label=".form-select-lg example">
                    <option selected>Select Pair type</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                
            </div>
        </div>
        <div class="col-md-8 mx-auto">
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control bg-light" placeholder="Enter PMID" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" style="background-color: #B765A3; color: #fff; border: 2px solid #B765A3;" type="button" id="button-addon2">
                    <i title="Search PMID" alt="Search PMID" class="bi bi-search"></i>
                </button>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Association</th>
                      <th scope="col">Source</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Relationship</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Disease to Gene</td>
                      <td>Agitation</td>
                      <td>Alpha-2-adrenergic receptor</td>
                      <td>Activation treats</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Disease to Gene</td>
                      <td>Agitation</td>
                      <td>ADRA2A</td>
                      <td>Co-occurance (Abstract)</td>
                    </tr>
                    
                  </tbody>
              </table>
        </div>
    </div>




</div>
