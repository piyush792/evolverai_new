<div class="card-panel-box">
    <div class="card-panel-box-heading">
        Trial Investigator Relations
        <i class="bi-arrows-expand" [hidden]="!hideCardBody" (click)="reloadInvestigatorRelsData()"
            style="position: absolute;right: 20px;color: white;"></i>

        <i class="bi-arrows-collapse" [hidden]="hideCardBody" (click)="reloadInvestigatorRelsData()"
            style="position: absolute;right: 20px;color: white;"></i>
    </div>

    <div class="card-panel-box-detail" [hidden]="hideCardBody">
        <div class="customTable">
            <div class="" *ngIf="loadingCTInvestRelData">
                <!-- <span class="bi-gear bi--spin"></span> -->
                <img width="20px" src="../../assets/images/loader_medium.gif" />
                &nbsp;Loading...
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive-lg custom-fixed-header-table" style="max-height:400px; overflow-y: scroll;">
                        <table id="CT_Investigator_data" data-toolbar="#toolbar" data-search="true"
                            data-show-export="true" data-show-columns="true" data-page-size="50"
                            data-filter-control="true" data-page-list="[10, 25, 50, 100, All]">
                            <thead>
                                <tr>
                                    <th data-field="nct_id" data-sortable="true" data-filter-control="input" width="3%">
                                        NCT ID</th>
                                    <th data-field="disease_name" data-sortable="true" data-filter-control="input"
                                        width="3%">
                                        Name</th>
                                    <th data-field="role" data-sortable="true" data-filter-control="input" width="3%">
                                        Role</th>
                                    <th data-field="affiliation" data-sortable="true" data-filter-control="input"
                                        width="12%">
                                        Affiliation</th>
                                    <th data-field="country_name" data-sortable="true" data-filter-control="input"
                                        width="3%">
                                        Country</th>
                                    <th data-field="investigator_name" data-sortable="true" data-filter-control="input"
                                        width="3%">
                                        Investigator Name</th>
                                    <th data-field="investigator_role_id" data-sortable="true"
                                        data-filter-control="select" width="3%">
                                        Investigator Role Id</th>
                                    <!-- <th data-field="pmids" data-sortable="true" data-filter-control="input" width="3%">
                                        PMIDS</th> -->
                                    <!-- <th data-field="phase" data-sortable="true" data-filter-control="input" width="4%">
                                        Trial Disease Rel->Disease ID</th>
                                    <th data-field="Has_Expanded_Access" data-sortable="true" data-visible="false"
                                        data-filter-control="input" width="3%">
                                        Trial Disease Rel->NCT ID</th>
                                    <th data-field="Has_Expanded_Access" data-sortable="true" data-visible="false"
                                        data-filter-control="input" width="3%">
                                        Trial Disease Rel->Node ID</th>
                                    <th data-field="Has_Expanded_Access" data-sortable="true" data-visible="false"
                                        data-filter-control="input" width="3%">
                                        Nodes->Node ID</th>
                                    <th data-field="Has_Expanded_Access" data-sortable="true" data-visible="false"
                                        data-filter-control="input" width="3%">
                                        Nodes->Name</th> -->
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
